language: cpp

dist: bionic # Ubuntu 18.04

matrix:
  include:
    # Stand-alone
    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6']
      env: BADGE=linux BUILD_TYPE="RELEASE" XCSF_PYLIB="OFF"

    # Python library
    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'python3', 'libboost-python-dev', 'libboost-numpy-dev']
      env: BADGE=linux BUILD_TYPE="RELEASE" XCSF_PYLIB="ON"

    # Stand-alone
    - os: osx
      compiler: gcc
      env: BADGE=osx BUILD_TYPE="RELEASE" PARALLEL="ON" XCSF_PYLIB="OFF" 

script:
  - cd "${TRAVIS_BUILD_DIR}/build"
  - |
    if [[ "${TRAVIS_OS_NAME}" != "linux" ]]; then
      brew install gcc libomp
      brew install cmake || brew upgrade cmake
    fi
  - cmake -DCMAKE_C_COMPILER=gcc -DCMAKE_CXX_COMPILER=g++ -DCMAKE_BUILD_TYPE="$BUILD_TYPE" -DXCSF_PYTHON_LIBRARY="$XCSF_PYLIB" ..
  - make
