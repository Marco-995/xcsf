language: cpp

dist: bionic

matrix:
  include:
    # Python library Ubuntu 18.04
    - os: linux
      compiler: gcc
      addons: &gcc6
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'python3', 'libboost-python-dev', 'libboost-numpy-dev']
      env: BADGE=linux BUILD_TYPE="RELEASE" XCSF_PYLIB="ON"

    # Python library OSX
    - os: osx
      osx_image: xcode10.1
      compiler: gcc
      env: BADGE=osx BUILD_TYPE="RELEASE" XCSF_PYLIB="ON" 
 
script:
  - cd "${TRAVIS_BUILD_DIR}/build"
  - |
    if [[ "${TRAVIS_OS_NAME}" != "linux" ]]; then
      curl -LO https://raw.githubusercontent.com/GiovanniBussi/macports-ci/master/macports-ci
      source ./macports-ci install
      sudo port -N install cmake gcc9 libomp
      if [[ "${XCSF_PYLIB}" == "ON" ]]; then
        sudo port -N install python37 boost boost-numpy
      fi
      cmake -DCMAKE_C_COMPILER=gcc-mp-9 -DCMAKE_CXX_COMPILER=g++-mp-9 -DCMAKE_BUILD_TYPE="$BUILD_TYPE" -DXCSF_PYLIB="$XCSF_PYLIB" ..
    else
      cmake -DCMAKE_BUILD_TYPE="$BUILD_TYPE" -DXCSF_PYLIB="$XCSF_PYLIB" ..
    fi
  - make
